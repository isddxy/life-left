<div class="container">
    <br/>
    <div class="form-group">
        <label>Дата вашего рождения</label>
        <input type="date" class="form-control" [(ngModel)]="input" required (keydown.enter)="add()">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Сколько лет проживу</label>
        <input placeholder="{{years}}" type="number" min="0" max="100" value="{{years}}" class="form-control" id="exampleInputEmail1" [(ngModel)]="years" (keydown.enter)="add()">
        <small id="emailHelp" class="form-text text-muted">От 0 до 100</small>
    </div>
    <button type="button" class="btn btn-primary mb-2" (click)="add()">Показать</button>
</div>
